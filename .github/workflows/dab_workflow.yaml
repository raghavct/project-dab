name: Deploy Databricks Bundle

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    name: "Deploy Databricks Bundle"
    runs-on: ubuntu-latest
    environment: deployment
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev
          python -m pip install --upgrade pip setuptools wheel cython

      - name: Install Databricks Bundle
        run: pip install databricks-bundle

      - name: Validate Databricks Bundle
        run: databricks bundle validate -t deployment
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_PAT }}
          DATABRICKS_BUNDLE_ENV: deployment

      - name: Deploy Databricks Bundle
        run: databricks bundle deploy -t deployment --auto-approve
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_PAT }}
          DATABRICKS_BUNDLE_ENV: deployment
